<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Un text décrivant notre restaurant">
    <link rel="stylesheet" text="text/css" href="contact.css">
    <title>Mon restaurant, content</title>
</head>

<body>
    <header>
        <h1>Nous contacter</h1>
        <nav>
            <a href="index.html" title="Acceuil">Acceuil</a>
            <a href="menu.html" title="Voir le menu">Menu</a>
            <a href="contact.html" title="Nous contact">Contact</a>
            <a href="https://grafikart.fr" title="Nous contact">Grafikart</a>
        </nav>
        <img src="image/contact.jpg" alt="aile de la liberte" width="1270" height="500">
    </header>
    <section>
        <h2>Où nous trouver</h2><br>
        <p>
            128 rue de démonstration <br> 34000 Montpellier <br> Kinshasa <br>
        </p><br>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d127311.09871049451!2d15.312486399999989!3d-4.322099199999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sfr!2scd!4v1626701458517!5m2!1sfr!2scd" width="1200" height="300" style="border:0;"
            allowfullscreen="" loading="lazy"></iframe>
        <h2>Nous envoyer un Email</h2><br>
        <form action="contact.html"></form>
        <div>
            <label for="email">Votre email :</label>
            <input class="mail" type="email" required id="mail" name="email" placeholder="seraphinsk@gmail.com">
        </div><br>
        <div>
            <label for="firstname">Votre prénom :</label>
            <input type="text" required id="firstname" name="firstname">
        </div>
        <div><br>
            <label for="firstname">Message</label>
            <textarea required id="message" name="message" placeholder="saisissez votre message"></textarea>
        </div><br>
        <button type="submit">Envoyer votre email</button>

    </section><br>
    <footer>
        <address>128 rue de démonstration</address>
    </footer>

</body>

</html>
